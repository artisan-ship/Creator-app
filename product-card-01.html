

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>

    <meta charset="utf-8">
    <title>Product Card</title>

  </head>
  <body>
    <!-- Product card-->
    <div id="list">

      <!--Generated list items will go here-->
    </div>

    <script id="template-list-item" type="text/template">

      <div>
        <div class="product-column">
        <div class="product-card">
          <img src={{productImage}} id="product-image" class="product-image">
          <div id="product-title" class="product-title">{{productTitle}}</div>
          <p id="product-price" class="product-price">{{productPrice}}</p>
          <p id="product-vendor" class="product-vendor">{{productVendor}}</p>
          <p><button onclick="openForm()">Edit</button></p>
        </div>
      </div>

    </script>


    <!-- Pop up Form-->
    <div class="form-popup" id="myForm">
      <form action="/action_page.php" class="form-container">
        <h1>Edit Product</h1>

        <label for="productTitle"><b>Product Title</b></label>
        <input type="text" placeholder="Change Product Title" name="productTitle" required>

        <label for="productPrice"><b>Price</b></label>
        <input type="text" placeholder="Change Price" name="productPrice" required>

        <label for="productVendor"><b>Vendor</b></label>
        <input type="text" placeholder="Change Vendor" name="productVendor" required>

        <button type="submit" class="btn">Edit</button>
        <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>


    <script src="product-card.js" type="text/javascript">
    </script>
  </body>
</html>
